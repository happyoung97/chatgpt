<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .container {
            padding: 30px;
        }

        .card-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 30px;
        }

        .board {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .board h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .board form label {
            display: block;
            margin-bottom: 10px;
        }

        .board form input,
        .board form textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .board form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .board form button:hover {
            background-color: #0062cc;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="display-4 mb-4">망구의 중고마켓</h1>
                    <p class="lead mb-0">집에 있는 물건을 팝니다!</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- 전기 밥솥 카드 -->
                <div class="col">
                    <div class="card h-100">
                        <img src="https://source.unsplash.com/1600x900/?ricecooker" class="card-img-top" alt="전기 밥솥">
                        <div class="card-body">
                            <h5 class="card-title">전기 밥솥</h5>
                            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                            <p class="card-text">한 번 밖에 사용하지 않은 전기 밥솥입니다.</p>
                        </div>
                        <div class="card-footer">
                            <a href="https://www.daangn.com/" class="card-link">다음나라장터로 이동</a>
                        </div>
                    </div>
                </div>
                <!-- 게임기 카드 -->
                <div class="col">
                    <div class="card h-100">
                        <img src="https://source.unsplash.com/1600x900/?game" class="card-img-top" alt="게임기">
                        <div class="card-body">
                            <h5 class="card-title">게임기</h5>
                            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                            <p class="card-text">마리오 파티 게임기 팝니다.</p>
                        </div>
                        <div class="card-footer">
                            <a href="https://www.daangn.com/" class="card-link">다음나라장터로 이동</a>
                        </div>
                    </div>
                </div>
                <!-- 나무 의자 카드 -->
                <div class="col">
                    <div class="card h-100">
                        <img src="https://source.unsplash.com/1600x900/?chair,wood" class="card-img-top" alt="나무 의자">
                        <div class="card-body">
                            <h5 class="card-title">나무 의자</h5>
                            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                            <p class="card-text">무거워서 이사할 때 안 가져갔던 나무 의자입니다.</p>
                        </div>
                        <div class="card-footer">
                            <a href="https://www.daangn.com/" class="card-link">다음나라장터로 이동</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="board" >
            <h2>고객 문의 게시판</h2>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">문의하기</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <p>대표: 이민규 </p>
            <p>이민규의 중고 마켓 회사</p>
            <ul>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>
    </footer>
</body>
